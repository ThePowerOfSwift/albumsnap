mutation CreateUser($name: String!,
                    $email: String!,
                    $password: String!)
{
  createUser(
    name: $name,
    authProvider: {
        email: {
        email: $email
        password: $password
        }
  }) {
    ...UserDetails
  }
}

mutation SignInUser($email: String!,
                    $password: String!)
{
  signinUser(email: {
    email: $email,
    password: $password
  }) {
    token
    user {
        ...UserDetails
    }
  }
}

fragment UserDetails on User {
    id
    email
    name
    createdAt
    albums {
        id
    }
}
